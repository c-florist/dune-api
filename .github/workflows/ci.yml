name: dune-api CI

on: push

env:
  DBMATE_VERSION: 2.28.0

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      - name: Install uv
        uses: astral-sh/setup-uv@557e51de59eb14aaaba2ed9621916900a91d50c6
        with:
          enable-cache: true

      - name: Set up python
        id: setup-python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c
        with:
          python-version-file: ".python-version"

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Lint
        run: |
          uv run ruff check .
          uv run ruff format --check .

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      - name: Install uv
        uses: astral-sh/setup-uv@557e51de59eb14aaaba2ed9621916900a91d50c6
        with:
          enable-cache: true

      - name: Set up python
        id: setup-python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c
        with:
          python-version-file: ".python-version"

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Cache dbmate binary
        id: cache-dbmate
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809
        with:
          path: /usr/local/bin/dbmate
          key: ${{ runner.os }}-dbmate-v${{ env.DBMATE_VERSION }}

      - name: Install dbmate if not cached
        if: steps.cache-dbmate.outputs.cache-hit != 'true'
        run: |
          curl -fsSL -o /usr/local/bin/dbmate https://github.com/amacneil/dbmate/releases/download/v${{ env.DBMATE_VERSION }}/dbmate-linux-amd64
          chmod +x /usr/local/bin/dbmate

      - name: Run tests
        env:
          DB_PATH: ./local.sqlite3
        run: |
          uv run python -m tests.setup
          uv run pytest -vvv
